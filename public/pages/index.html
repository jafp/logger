
<h4><i class="icon-book"></i> List of logs</h4>

<table class="table">
	<thead>
		<tr>
			<th>Status</th>
			<th>Description</th>
			<th>Date</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="log in logs">
			<td>
				<span class="label label-{{log.status}}">{{ log.status }}</span>
			</td>
			<td>
				{{ log.description }}
			</td>
			<td>
				{{ log.date }}
			</td>
		</tr>
	</tbody>
</table>
